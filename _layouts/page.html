---
layout: default
---

<div class="container">
  <div class="row">
    {% include sidebar_presentation.html %}
    <div class="col-12 col-sm-12 col-md-12 col-lg-7">
      <div class="card shadow mb-4">
        {% if page.cover %}
          <figure class="card-header m-0 p-0" style="height: auto; width: 100%;">
            {% if page.cover_alt %}
              <img class="card-img-top" src="{{ site.url }}/{{ page.cover }}">
              <figcaption class="figure-caption text-center">{{ page.cover_alt }}</figcaption>
            {% else %}
              <img class="card-img-top" src="{{ site.url }}/{{ page.cover }}">
            {% endif %}
          </figure>
        {% endif %}

        <article class="card-body mb-3">

          {% if page.title %}
            <h1>
              {{ page.title }}
            </h1>
          {% endif %}

          {% if page.summary %}
            <p class="font-italic">
              {{ page.summary }}
            </p>
          {% endif %}

          {% if page.summary and page.title %}
          <hr />
          {% endif %}

          <div class="text-justify">
            {{ content }}
          </div>

        </article>
      </div>
    </div>
  </div>
</div>
