---
layout: default
---

<div class="container">
  <div class="row">
    {% include sidebar_presentation.html %}
    <div class="col-12 col-sm-12 col-md-12 col-lg-7">
      {% if page.cover %}
        <img class="img-fluid w-100 rounded shadow mb-4" src="{{ site.url }}/{{ page.cover }}">
      {% endif %}

      <article class="mb-3">
          <h1>
            {{ page.title }}
          </h1>
          {% if page.summary %}
            <p class="font-italic">
              {{ page.summary }}
            </p>
          {% endif %}
          <hr />
          <div class="text-justify">
            {{ content }}
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
